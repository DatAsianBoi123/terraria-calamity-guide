<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Loadout</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="loading" id="loading">
    <h1 id="loading-text">Loading...</h1>
  </div>

  <div class="body" id="body" style="display: none;">
    <div class="heading">
      <a href="/" class="icon"><img src="/assets/icon.png" alt="icon"></a>

      <div class="divider"></div>

      <img alt="class icon" id="class-img" class="pixel">
      <h1 id="class"></h1>
      <h1>â€”</h1>
      <img alt="stage icon" id="stage-img" class="pixel">
      <h1 id="stage"></h1>
    </div>

    <div class="loadout" id="loadout">
      <div class="item armor">
        <div class="label">
          <img src="/assets/emoji/armor.png" alt="armor emoji" class="pixel">
          <h2>Armor</h2>
        </div>
        <div class="value">
          <p class="value" id="armor"></p>
        </div>
      </div>
      <div class="item potion">
        <div class="label">
          <img src="/assets/emoji/healing_potion.png" alt="healing potion emoji" class="pixel">
          <h2>Potion</h2>
        </div>
        <div class="value">
          <p id="potion"></p>
        </div>
      </div>
      <div class="item powerups">
        <div class="label">
          <img src="/assets/emoji/powerups.png" alt="powerups emoji" class="pixel">
          <h2>Powerups</h2>
        </div>
        <div class="value">
          <ul id="powerups"></ul>
        </div>
      </div>
      <div class="item weapons">
        <div class="label">
          <img src="/assets/emoji/weapons.png" alt="weapons emoji" class="pixel">
          <h2>Weapons</h2>
        </div>
        <div class="value">
          <ul id="weapons"></ul>
        </div>
      </div>
      <div class="item equipment">
        <div class="label">
          <img src="/assets/emoji/equipment.png" alt="equipment emoji" class="pixel">
          <h2>Equipment</h2>
        </div>
        <div class="value">
          <ul id="equipment"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
